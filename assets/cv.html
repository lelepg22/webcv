    <script type="text/javascript">//#region - start of - number counter animation
      const counterAnim = (qSelector, start = 0, end, duration = 1000) => {
       const target = document.querySelector(qSelector);
       let startTimestamp = null;
       const step = (timestamp) => {
        if (!startTimestamp) startTimestamp = timestamp;
        const progress = Math.min((timestamp - startTimestamp) / duration, 1);
        target.innerText = Math.floor(progress * (end - start) + start) + "/100";
        if (progress < 1) {
         window.requestAnimationFrame(step);
        }
       };
       window.requestAnimationFrame(step);
      };
      //#endregion - end of - number counter animation
      
      document.addEventListener("DOMContentLoaded", () => {
       counterAnim("#count1", 0, 80, 1000);
       counterAnim("#count2", 0, 85, 1200);
       counterAnim("#count3", 0, 79, 900);
